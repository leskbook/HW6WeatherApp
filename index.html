<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron" font-family="'Asap Condensed', serif">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1">Search for a city:</h4>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="findcity" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>

                <button class=" btn btn-primary" type="button" id="clearhistory">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h2 class="city-name mb-1 mt-2" id="current-city"></h2>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="windspeed"></span></p>
                        <p>UV index: <span class="current rounded py-2 px-2 text-white" id="uvindex"></span></p>
                    </div>
                </div>
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
